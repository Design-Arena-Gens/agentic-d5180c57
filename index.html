<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            animation: wave 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        p {
            font-size: 1.3em;
            color: #666;
            line-height: 1.6;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .greeting {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            .emoji {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">👋</span>
        <h1>Hi there!</h1>
        <p>Welcome to your new web app</p>
        <div class="greeting" id="greeting"></div>
    </div>

    <script>
        const greetings = [
            "Great to see you!",
            "Hope you're having a wonderful day!",
            "Thanks for stopping by!",
            "Welcome aboard!",
            "Nice to meet you!"
        ];

        const greeting = greetings[Math.floor(Math.random() * greetings.length)];
        document.getElementById('greeting').textContent = greeting;

        const hour = new Date().getHours();
        if (hour < 12) {
            document.getElementById('greeting').textContent = "Good morning! ☀️";
        } else if (hour < 18) {
            document.getElementById('greeting').textContent = "Good afternoon! 🌤️";
        } else {
            document.getElementById('greeting').textContent = "Good evening! 🌙";
        }
    </script>
</body>
</html>
